<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Safari configurations to also looks and feels nice on IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- This tells safari to treat this as a A2HS app -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- How the status bar will display on the device -->
    <meta name="apple-mobile-web-app-title" content="iOS PWAGram" />
    <!-- Title, usually inferred from <title> but can be renamed -->
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-57x57.png"
      sizes="57x57"
    />
    <!-- point what icon iOS can use -->
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-60x60.png"
      sizes="60x60"
    />
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-72x72.png"
      sizes="72x72"
    />
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-76x76.png"
      sizes="76x76"
    />
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-114x114.png"
      sizes="114x114"
    />
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-120x120.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-144x144.png"
      sizes="144x144"
    />
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-152x152.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="./src/images/icons/apple-icon-180x180.png"
      sizes="180x180"
    />
    <!-- End of Safari configurations -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PWAGram</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="../src/css/app.css" />
    <link rel="manifest" href="../manifest.json" />
  </head>
  <body>
    <div id="app">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">PWAGram</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="/">Feed</a>
              <a class="mdl-navigation__link" href="/help">Help</a>
              <div class="drawer-option">
                <button
                  class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                >
                  Enable Notifications
                </button>
              </div>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">PWAGram</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Feed</a>
            <a class="mdl-navigation__link" href="/help">Help</a>
            <div class="drawer-option">
              <button
                class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
              >
                Enable Notifications
              </button>
              <button
                id="unregister-service-worker-btn"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
              >
                Disable SW
              </button>
            </div>
          </nav>
        </div>
        <main class="mdl-layout__content mat-typography">
          <div class="page-content">
            <h5 class="text-center mdl-color-text--primary">
              Hm... this page seems to not have been cached yet :/
            </h5>
            <p>
              But you can always go back to <a href="/">home</a> and try other
              pages
            </p>
          </div>
        </main>
      </div>
    </div>
    <script defer src="./src/js/material.min.js"></script>
    <script src="./src/js/app.mjs" type="module"></script>
  </body>
</html>
